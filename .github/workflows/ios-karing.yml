name: Build iOS (Karing)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install signing certificate and profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
        run: |
          set -x

          CERT_PATH="$RUNNER_TEMP/cert.p12"
          PROFILE_PATH="$RUNNER_TEMP/profile.mobileprovision"

          echo "== write files from base64 =="
          echo "$BUILD_CERTIFICATE_BASE64" | base64 --decode > "$CERT_PATH"
          echo "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode > "$PROFILE_PATH"

          echo "== ls -l =="
          ls -l "$CERT_PATH" "$PROFILE_PATH"

          echo "== hexdump head of cert =="
          head -c 64 "$CERT_PATH" | hexdump -C || true

          echo "== file(1) type =="
          file "$CERT_PATH" "$PROFILE_PATH" || true

          echo "== try openssl pkcs12 =="
          openssl pkcs12 -in "$CERT_PATH" -nokeys -passin pass:"$P12_PASSWORD" -info -nodes 2>&1 | head -n 40 || true

          echo "== security import =="
          security import "$CERT_PATH" -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k ~/Library/Keychains/login.keychain-db

          echo "== copy provisioning profile =="
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp "$PROFILE_PATH" ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Flutter pub get
        run: flutter pub get

      - name: Build iOS IPA
        run: flutter build ipa --release

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: karing-ios-ipa
          path: build/ios/ipa/*.ipa
