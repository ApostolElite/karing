name: Build iOS (Karing)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install signing certificate and profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
        run: |
          set -x

          CERT_PATH="$RUNNER_TEMP/cert.p12"
          PROFILE_PATH="$RUNNER_TEMP/profile.mobileprovision"
          KEYCHAIN="$HOME/Library/Keychains/login.keychain-db"

          echo "$BUILD_CERTIFICATE_BASE64" | base64 --decode > "$CERT_PATH"
          echo "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode > "$PROFILE_PATH"

          ls -l "$CERT_PATH" "$PROFILE_PATH"

          # Открываем login‑keychain (на всякий случай)
          security list-keychains
          security unlock-keychain -p "" "$KEYCHAIN" || true

          # Пытаемся импортировать с максимально широким доступом
          security import "$CERT_PATH" \
            -P "$P12_PASSWORD" \
            -A \
            -t priv \
            -f pkcs12 \
            -k "$KEYCHAIN" \
            -T /usr/bin/codesign \
            -T /usr/bin/security

          # Проверяем, что ключ реально виден
          security find-identity -p codesigning "$KEYCHAIN" || true

          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          cp "$PROFILE_PATH" "$HOME/Library/MobileDevice/Provisioning Profiles/"

      - name: Flutter pub get
        run: flutter pub get

      - name: Build iOS IPA
        run: flutter build ipa --release

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: karing-ios-ipa
          path: build/ios/ipa/*.ipa
