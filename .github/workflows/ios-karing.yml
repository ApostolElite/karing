name: Build iOS (Karing unsigned with Libbox)

on:
  workflow_dispatch:

jobs:
  build-ios-unsigned:
    runs-on: macos-latest

    steps:
      - name: Checkout Karing fork
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: arm64

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'   # достаточно для sing-box ≥1.9 [web:148]

      - name: Check Xcode CLT and env
        run: |
          set -eux
          xcode-select -p
          xcodebuild -version
          go version
          echo "GOBIN=${GOBIN:-not set}"

      - name: Build Libbox.xcframework
        run: |
          set -eux

          git clone --depth=1 https://github.com/SagerNet/sing-box.git
          cd sing-box

          # ставит gomobile и всё остальное
          make lib_install

          # новый таргет для iOS, при неудаче — старый
          if make lib_ios; then
            echo "lib_ios target succeeded"
          else
            echo "lib_ios target failed, trying legacy ios target"
            make ios
          fi

          cd ..
          mkdir -p bind/apple
          cp -R sing-box/Libbox.xcframework bind/apple/
          ls -R bind/apple/Libbox.xcframework
          

      - name: Flutter pub get
        run: flutter pub get
        
      - name: Create dummy karingWidget Info.plist
        run: |
          set -eux
          mkdir -p ios/karingWidget
          cat > ios/karingWidget/Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
          </dict>
          </plist>
          EOF
          ls -R ios/karingWidget    
          
      - name: Stub missing LibVpnCore sources
        run: |
          set -eux
          rm -rf bind/apple/LibVpnCore
          mkdir -p bind/apple/LibVpnCore

          cat > bind/apple/LibVpnCore/ExtensionPlatformInterface.swift << 'EOF'
          import NetworkExtension

          protocol ExtensionPlatformInterface {
          }
          EOF

          cat > bind/apple/LibVpnCore/Extension+RunBlocking.swift << 'EOF'
          import NetworkExtension

          extension NEPacketTunnelProvider {
              func runBlocking() {
                  // no-op stub
              }
          }
          EOF

          cat > bind/apple/LibVpnCore/ExtensionProvider.swift << 'EOF'
          import NetworkExtension

          class ExtensionProvider: NEPacketTunnelProvider {
          }
          EOF

          cat > bind/apple/LibVpnCore/LibVpnCore.swift << 'EOF'
          import Foundation

          public class LibVpnCore {
              public init() {
              }
          }
          EOF

          echo "==== LibVpnCore.swift ===="
          cat bind/apple/LibVpnCore/LibVpnCore.swift

      - name: Stub PacketTunnelProvider
        run: |
          set -eux
          mkdir -p ios/karingService
          cat > ios/karingService/PacketTunnelProvider.swift << 'EOF'
          import NetworkExtension

          class PacketTunnelProvider: NEPacketTunnelProvider {

              override func startTunnel(
                  options: [String : NSObject]? = nil,
                  completionHandler: @escaping (Error?) -> Void
              ) {
                  // no-op stub: immediately report success
                  completionHandler(nil)
              }

              override func stopTunnel(
                  with reason: NEProviderStopReason,
                  completionHandler: @escaping () -> Void
              ) {
                  // no-op stub
                  completionHandler()
              }
          }
          EOF

          echo "==== PacketTunnelProvider.swift ===="
          cat ios/karingService/PacketTunnelProvider.swift

      - name: Build unsigned iOS IPA
        run: flutter build ipa --no-codesign

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: karing-ios-unsigned-ipa
          path: build/ios/ipa/*.ipa
